imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_base_urls:
            http: [%assetic.cdn_url%]
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        save_path: %kernel.root_dir%/var/sessions
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'
    globals:
        social: %social%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ VifeedUserBundle, VifeedFrontendBundle ]
    #java: /usr/bin/java
    filters:
        sass: ~
        compass:
            apply_to: "\.(sass|scss)$"
            bin: %assetic.filter.compass.bin%
        cssrewrite:
            apply_to: "\.scss$"
        closure:
            jar: %kernel.root_dir%/Resources/java/compiler-latest/compiler.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
    read_from:        %assetic.cdn_url%
    write_to:         %assetic.cdn_path%
    assets:
        #Angular UI ~ Bootstrap
        #http://angular-ui.github.io/bootstrap/
        #https://github.com/angular-ui/bootstrap/
        angular_ui_bootstrap:
            inputs:
                #tabs
                - %kernel.root_dir%/../vendor/angular-ui/bootstrap/src/tabs/tabs.js
                - %kernel.root_dir%/../tmp/angular-ui-tabs-templates.js
                #modal
                - %kernel.root_dir%/../vendor/angular-ui/bootstrap/src/modal/modal.js
                - %kernel.root_dir%/../tmp/angular-ui-modal-templates.js
        cryptoJs:
            inputs:
                - %kernel.root_dir%/../vendor/google-code/crypto-js/build/rollups/sha1.js
                - %kernel.root_dir%/../vendor/google-code/crypto-js/build/rollups/md5.js
                - %kernel.root_dir%/../vendor/google-code/crypto-js/build/components/enc-base64-min.js
        angularjsCookies:
            inputs:
                - %kernel.root_dir%/../vendor/xapu/angularjs-cookies/cookiesModule.js
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_rest:
    routing_loader:
        default_format: json
    view:
        formats:
            json: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    param_fetcher_listener: force
    serializer:
            serialize_null: true
#    format_listener:
#        rules:
#            - { path: '^/', fallback_format: json, prefer_extension: false }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Vifeed\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:
            enabled:    true
            template:   VifeedUserBundle:Registration:email.html.twig

nelmio_api_doc: ~

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://localhost

jms_payment_core:
    secret: %payment.secret%

karser_robokassa:
    login: %robokassa.login%
    password1: %robokassa.password1%
    password2: %robokassa.password2%
    test: false
