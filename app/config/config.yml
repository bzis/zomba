# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        dql:
            datetime_functions:
                from_unixtime: Vifeed\SystemBundle\DQL\FromUnixtimeFunction
                date_format: Vifeed\SystemBundle\DQL\DateFormatFunction
        result_cache_driver: redis


# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    encryption: %mailer_encryption%
    spool:
        type: service
        id: snc_redis.swiftmailer.spool

fos_rest:
    routing_loader:
        default_format: json
    view:
        formats:
            json: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    param_fetcher_listener: force
    serializer:
            serialize_null: true
#    format_listener:
#        rules:
#            - { path: '^/', fallback_format: json, prefer_extension: false }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Vifeed\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:
            enabled:    true
            template:   VifeedUserBundle:Registration:email.html.twig
    from_email:
        address: no-reply@vifeed.co
        sender_name: vifeed

nelmio_api_doc: ~

snc_redis:
    session:
        client: session
        ttl: 7200
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_dns.default%
        session:
            type: predis
            alias: session
            dsn: %redis_dns.session%
        doctrine:
            type: predis
            alias: doctrine
            dsn: %redis_dns.doctrine%
    swiftmailer:
        client: default
        key: swiftmailer
    doctrine:
#        metadata_cache:
#            client: doctrine
#            entity_manager: default          # the name of your entity_manager connection
#            document_manager: default        # the name of your document_manager connection
        result_cache:
            client: doctrine
            entity_manager: default  # you may specify multiple entity_managers
