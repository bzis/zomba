<h1>Забыли пароль? <small>вы всегда можете его поменять</small></h1>
<alert type="success" ng-show="linkSent">
  <p>На ваш email адрес ({{email}}) было отправлено сообщение с инструкцией, как создать новый пароль.</p>
</alert>
<alert ng-show="errorList.length">
  <h4>Не удалось отправить сообщение для генерации пароля</h4>
  <ul>
    <li ng-repeat="message in errorList">{{message}}</li>
  </ul>
</alert>
<form ng-hide="linkSent" class="form-horizontal" submit-form="sendPasswordLink()" name="password_form" novalidate>
  <div class="row">
    <div class="form-group">
      <label for="email" class="col-md-3 control-label">Email</label>
      <div class="col-md-5">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          ng-model="email"
          ng-required="true"
          placeholder="Укажите ваш email">
        <error-message
          for="email"
          required="Вы забыли указать ваш email адрес"
          email="Похоже, вы ввели неверный email адрес">
        </error-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-2">
      <button type="submit" ladda="loadingProgress" class="btn btn-primary btn-block ladda-button" data-style="zoom-out">
        <span class="ladda-label">Отправить</span>
      </button>
    </div>
  </div>
</form>
