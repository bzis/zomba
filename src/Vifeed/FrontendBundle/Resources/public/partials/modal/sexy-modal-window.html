<div tabindex="-1" role="dialog" class="sexy-modal modal fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10}" ng-click="close($event)">
  <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}" ng-click="close($event)">
    <div class="close-btn" ng-click="close($event)"></div>
    <div modal-transclude></div>
  </div>
</div>
