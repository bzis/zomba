<h1>Раскрутка нового видео <small>первый шаг создания рекламной кампании</small></h1>
<hr />

<form role="form" name="campaign_form">
    <vf-field-group for="campaign">
        <div class="row">
            <div class="col-md-8">
                <label for="campaign-link">Вставьте ссылку видео на Youtube</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-youtube"></i></span>
                    <input type="url" name="campaign_link" class="form-control" id="campaign-link" placeholder="ссылка видео на Youtube" ng-required="true" ng-model="campaign.link" ng-pattern="/http:\/\/.*?youtube\.com\/watch\?v=[a-zA-Z0-9\_\-]{11}.*/" autofocus>
                </div>
                <vf-validation-message for="campaign_link" required="Укажите верную ссылку на видео" />
            </div>
            <div class="col-md-2">
                <vf-button>Выбрать</vf-button>
            </div>
        </div>
    </vf-field-group>
